<!DOCTYPE html>
<html>
    <head>
        <title>
            7장의 서막 222
        </title>
    </head>
    <body>
        <h3>[]배열 만들기</h3>
        <hr>
        <script>
            var plots=[20,5,8,15,20];
            document.write("var plot = [20,5,8,15,20]<br>");

            for(i=0;i < 5; i++){
                var size=plots[i];
                while(size>0){
                    document.write("*");
                    size--;
                }
                document.write(plots[i]+"<br>");
            }
        </script>
    </body>
</html>
