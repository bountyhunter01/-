<!DOCTYPE html>
<html>
    <head>
        <title>
            7장의 서막
        </title>
    </head>
    <body>
        <h3>객체 생성 및 활용</h3>
        <hr>
        <script>
            var today= new Date(); //date 객체 생성
            
            document.write("현재 시간: "+today.toGMTString()+"<br>");
            //date 객체의 toGMTstring() 함수 호출

            var mystr= new String("자바스크립트 공부하기"); //string 객체 생성
            document.write("mystr의 내용: "+mystr+"<br>");
            document.write("mystr의 길이: "+ mystr.length+"<br>");
            //mtstr.lenght=10; //이 문장은 오류이다.
        </script>
        <!--함수는 특히나 대문자 소문자 구별해야하고 변수여도 대문자 안적으니까 
        안나오는 경우도 있다 이부분은 나중에 다시 제기할 필요가 있다-->
    </body>
</html>
