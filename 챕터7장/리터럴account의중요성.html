<!DOCTYPE html>
<html>
    <head>
        <title>
7장 드디어 막을 내리다 새시대 8장이 열리리라
        </title>
        <script>
            var account ={
                owner: "이보겸",
                code: " 계좌본호우 ",
                balance: 3000,

                inquiry:function(){return this.balance;},
                deposit:function(money){this.balance+=money;},
                withdraw:function(money){this.balance-=money; return money;}
            }
        </script>
    </head>
    <body>
        <h1>상수 표기법으로 객체 만들기</h1>
        <hr>
        <script>
document.write("account: ");
document.write(account.owner+ ",");
document.write(account.code +",");
document.write(account.balance+"<br>");

account.deposit(7000);
document.write("지금 저금하면 "+account.inquiry()+"원<br>");
account.withdraw(10000);
document.write("지금 인출하면 "+account.inquiry()+"원<br>");
        </script>
    </body>
</html>
